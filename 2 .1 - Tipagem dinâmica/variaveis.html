<!DOCTYPE html>
	<html lang="pt-br">

	<!-- Cabeçalho -->
	<head>
		<title>Aula de JavaScript</title>
        <meta charset="UTF8">
	</head>
	<!-- Corpo do Documento -->
	<body>
        <h1>Tipagem Dinâmica</h1>
		<script>
			
			var idade = 25;
            console.log(typeof idade);
            console.log(idade);

            idade = idade + ' anos';
            console.log(typeof idade);
            console.log(idade);

            idade = false;
            console.log(typeof idade);
            console.log(idade);
		</script>
	</body>
</html>
