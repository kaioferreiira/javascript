	<STRONG>indexOf()</STRONG>
	<script>
	var array1 = ["orange","blue","red","blue","green"];
	var retorno = array1.indexOf("blue");
	document.write("<p> retorno: " + retorno + "value =" +array1[retorno] + "</p>"); //para imprimir na tela
	console.log("indexOf");
	console.log(retorno);
	</script>

	<STRONG>indexOf(searchElement[, fromIndex])</STRONG>
	<script>
	var array1 = ["orange","blue","red","blue","green"];
	var retorno = array1.indexOf("blue",2); // busca a apartir de uma posição especifica do inicio ao fim
	document.write("<p> retorno: " + retorno + "value =" +array1[retorno] + "</p>"); //para imprimir na tela
	console.log("indexOf");
	console.log(retorno);
	</script>
