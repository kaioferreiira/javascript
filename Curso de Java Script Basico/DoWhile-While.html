<!DOCTYPE html>
<hmtl lang="en">

<head>
	<meta charset="utf-8">
	<title> Arrays </title>
</head>
<body>
	<h1>Do While and While </h1>
	
	<p>Do While: </p>
	<script> // executa a ação e depois realiza o teste
		var num =10;
		do{
			num = num - 1;
			document.write(num);
		}while(num >0);
	</script>

	<p>While: </p>
	<script> // executa se somente for verdadeiro
		var num =10;
		while(num >0){
			num = num - 1;
			document.write(num);
		}
	</script>

</body>

</hmtl>
